<html xmlns    = "http://www.w3.org/1999/xhtml"
      xmlns:h  = "http://xmlns.jcp.org/jsf/html"
      xmlns:f  = "http://xmlns.jcp.org/jsf/core"
      xmlns:ui = "http://xmlns.jcp.org/jsf/facelets">

  <h:head>
    <title>C2F Temperature Conversion</title>
    <style type = "text/css">
      .legend {color: #990000;}
      input {color: darkblue; font-weight: bold;}
      .output {color: darkblue; font-weight: bold;}
      fieldset {width: 400px;}
      .footer {color: #7d1b7e;}
    </style>
  </h:head>
  <h:body>
    <p>
      <fieldset><legend class = 'legend'>C2F temperature conversion</legend>
	<f:view>
	  <h:form>
	    <h:panelGrid columns = "2">

	      <h:outputLabel value = "Centrigrade: "></h:outputLabel>
	      <h:inputText id = 'tempInput' 
			   value = "#{c2F.centigrade}"
			   validatorMessage = '-1000.00 to +1000.00 only.'>
		<!-- This validator automatically ensures that the input is numeric. The
		     range specification allows for customizaton. -->
		<f:validateDoubleRange minimum = '-1000.00' maximum = '+1000.00' for = 'tempInput'/>
	      </h:inputText>
	      <h:message id = 'error' for = 'tempInput' style = 'color:red'/>

	    </h:panelGrid>

	    <p>
	      <h:commandButton action = "#{c2F.convert}" value = "  C2F  "></h:commandButton>
              <span>        </span>
	      <h:commandButton action = "#{c2F.reset}" value = "Reset"></h:commandButton>
	    </p>
	  </h:form>
	
	  <h:panelGroup rendered = "#{c2F.show == true}">
	    <h:outputLabel value = "Fahrenheit: "></h:outputLabel>
	    <h:outputLabel class = 'output' value = "#{c2F.fahrenheit}"></h:outputLabel>
	  </h:panelGroup>
	</f:view>
      </fieldset>
    </p>

    <div class = 'footer'>
      <ui:insert name = "footer">
	<ui:include src = 'branding.html'/>
      </ui:insert>
    </div>
  </h:body>
</html>
